<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas小球物理实验</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #1ce4ff;display: block;margin: 50px auto">
    当前浏览器不支持Canvas,请更换浏览器后再试
</canvas>

<script>
    var ball={x:512,y:100,r:20,g:2,vx:-4,vy:-10,color:"#005588"}
    window.onload=function () {
        var  canvas=document.getElementById('canvas');
        canvas.width=1024;
        canvas.height=768;
        var context=canvas.getContext('2d')

        setInterval(function () {
            render(context);
            update(context)
        },50);
        function update(ctx){
            ball.x+=ball.vx;
            ball.y+=ball.vy;
            ball.vy+=ball.g;
            if(ball.y>=ctx.canvas.height-ball.r){
                ball.y=ctx.canvas.height-ball.r;
                ball.vy=-0.5*ball.vy;
            }
        }
        function render(ctx){
            ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height)

            ctx.beginPath()
            ctx.arc(ball.x,ball.y,ball.r,0,2*Math.PI)
            ctx.closePath()
            ctx.fillStyle=ball.color
            ctx.fill()
        }
    }

</script>
</body>
</html>
