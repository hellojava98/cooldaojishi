<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas七巧板</title>
</head>
<body>
<canvas id="canvas" style="border: solid #aaa;display: block;margin: 50px auto">
    当前浏览器不支持Canvas,请更换浏览器后再试
</canvas>

<script>
    var tangram = [
        {p: [{x: 0, y: 0}, {x: 800, y: 0}, {x: 400, y: 400}], color: "#caff67"},
        {p: [{x: 0, y: 0}, {x: 400, y: 400}, {x: 0, y: 800}], color: "#67becf"},
        {p: [{x: 800, y: 0}, {x: 800, y: 400}, {x: 600, y: 600}, {x: 600, y: 200}], color: "#ef3d61"},
        {p: [{x: 600, y: 200}, {x: 600, y: 600}, {x: 400, y: 400}], color: "#f9f5la"},
        {p: [{x: 400, y: 400}, {x: 600, y: 600}, {x: 400, y: 800}, {x: 200, y: 600}], color: "#a594c0"},
        {p: [{x: 200, y: 600}, {x: 400, y: 800}, {x: 0, y: 800}], color: "#fa8ecc"},
        {p: [{x: 800, y: 400}, {x: 800, y: 800}, {x: 400, y: 800}], color: "#f6ca29"}
    ]

    window.onload = function () {
        var canvas = document.getElementById('canvas');
        canvas.width = 800;
        canvas.height = 800;

        var context = canvas.getContext('2d');
        for (i = 0; i < tangram.length; i++) {
            draw(tangram[i], context)
        }

        function draw(piece, ctx) {
            ctx.beginPath();
            ctx.moveTo(piece.p[0].x, piece.p[0].y);
            for (j = 1; j < piece.p.length; j++) {
                ctx.lineTo(piece.p[j].x, piece.p[j].y)
            }
            ctx.closePath();

            ctx.strokeStyle = 'black';
            ctx.lineWidth = 5;
            ctx.stroke();
            ctx.fillStyle = piece.color;
            ctx.fill()
        }
    }
</script>
</body>
</html>
